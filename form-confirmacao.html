<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viverde Casa - Cadastro</title>
    <link rel="stylesheet" href="styles/form-confirmacao.css">
</head>
<body>

    <header>
        <img class="logo" src="assets/img/logo.png" alt="logo da Viverde Casa">
    </header>

    <main>
        <img class="vetor-confirmacao" src="assets/img/vetor.png" alt="vetor de confirmação">
        <div>
            <img class="vetor-pessoas" src="assets/img/pessoas.png" alt="imagem representando várias pessoas">
        </div>
        <div class="box-confirmacao">
            <p class="bem-vindo">Bem vindo(a) à nossa rede!</p>
            <img src="assets/img/linha.png" alt="vetor de uma linha">
            <p class="mensagem-confirmacao">Cadastro realizado com sucesso! Aguarde o nosso contato.</p>
        </div>
        <!--<img class="return" src="assets/img/return.png" alt="seta para voltar">-->
    </main>
    
    <footer>  
        <p class="text-footer">© 2023 | Viverde Casa - Todos os direitos reservados.</p>
    </footer>

</body>
</html>
