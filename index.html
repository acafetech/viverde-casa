<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Viverde casa</title>
  </head>
  <body>
    <header>
      <nav class="container">
        <img class="logonav" src="./assets/LogoNavbar.png" alt="" />
        <ul class="itens">
          <li><a href="#">Como funciona</a></li>
          <li><a href="#">Serviços</a></li>
        </ul>
        <section class="botaonav">
          <button class="verde" href="#">Encontre um profissional</button>
          <button class="laranja" href="#">Ofereça seus serviços</button>
        </section>
      </nav>
    </header>

    <!--Início da seção principal-->
    <section class="carousel" id="carousel">
      <div id="contrate-secao">
        <!--Ícones clicáveis para modificar o conteúdo dentro do container-->
        <div class="contrate-icons">
          <div class="contrate-opcoes"  onclick="contrateOpcoes(0)">
            <img src="./assets/icon-contrate.png" />
            <p>Contrate</p>
          </div>

          <div class="contrate-opcoes" onclick="contrateOpcoes(1)">
            <img src="./assets/icon-trabalhe.png" />
            <p>Trabalhe</p>
          </div>
        </div>
        <!--Conteúdo que irá mudar de acordo com o javascript-->
        <div class="contrate-card" id="contrate-card">
          <h2>Encontre o profissional ideal</h2>
          <p>Mão de obra qualificada e acessível, perto de você.</p>
          <a href="https://forms.gle/D8NprQg2McPBtnsT8" target="_blank"><button>Encontre um profissional</button></a>
        </div>
      </div>
    </section> 
    <!---------------------------------------------------------FIM-------------------------------------------------->

    <!--Início da seção de serviços-->
    <section class="services">
      <!--Linha de serviços-->
      <div class="services-row">
        <!--Card de planejar ou decorar-->
        <div class="services-row-card">
          <a href="#" class="card-clicavel" id="planejar-decorar">
            <img
              class="services-image"
              src="assets/planejar-decorar.png"
              alt="planejar ou decorar"
            />
            <p>Planejar ou decorar</p>
          </a>
        </div>
        <!--Card de pintura-->
        <div class="services-row-card">
          <a href="#" class="card-clicavel" id="pintura">
            <img
              class="services-image"
              src="assets/pintura.png"
              alt="pintura"
            />
            <p>Pintura</p>
          </a>
        </div>
        <!--Card de construir-->
        <div class="services-row-card">
          <a href="#" class="card-clicavel" id="construr">
            <img
              class="services-image"
              src="assets/construir.png"
              alt="construir"
            />
            <p>Construir</p>
          </a>
        </div>
        <!--Card de reformar-->
        <div class="services-row-card">
          <a href="#" class="card-clicavel" id="reformar">
            <img
              class="services-image"
              src="assets/reformar.png"
              alt="reformar"
            />
            <p>Reformar</p>
          </a>
        </div>
        <!--Card de pequenos reparos-->
        <div class="services-row-card">
          <a href="#" class="card-clicavel" id="pequenos-reparos">
            <img
              class="services-image"
              src="assets/pequenos-reparos.png"
              alt="planejar ou decorar"
            />
            <p>Pequenos Reparos</p>
          </a>
        </div>
        <!--Card de serviços elétricos-->
        <div class="services-row-card">
          <a href="#" class="card-clicavel" id="servicos-eletricos">
            <img
              class="services-image"
              src="assets/servicos-eletricos.png"
              alt="serviços elétricos e automação"
            />
            <p>Serviços Elétricos e Automação</p>
          </a>
        </div>
      </div>
    </section>
    <!--Fim da seção de serviços-->
    <footer>
      <section class="rodape">
        <img class="logobranca" src="./assets/LogoFooter.png" alt="" />
      </section>
      <p>© 2023 | Viverde Casa - Todos os direitos reservados.</p>
    </footer>

    <script src="javascript.js"></script>
  </body>
</html>
