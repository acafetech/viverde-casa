<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/styles.css" rel="stylesheet" />
    <link href="./styles/services.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <title>Viverde casa</title>
  </head>
  <body>
    <h1>Viverde Casa</h1>

    <!--Início da seção de serviços-->
    <section class="services">
      <h4>Encontre profissionais por categoria</h4>
      <!--Linha de serviços-->
      <div class="services-row">
        <!--Card de planejar ou decorar-->
        <div class="services-row-card">
          <a href="#" class="card-clicavel" id="planejar-decorar">
            <img
              class="services-image"
              src="images/planejar-decorar.png"
              alt="ícone de planejar ou decorar"
            />
            <p>Planejar ou decorar</p>
          </a>
        </div>
        <!--Card de pintura-->
        <div class="services-row-card">
          <a href="#" class="card-clicavel" id="pintura">
            <img
              class="services-image"
              src="images/pintura.png"
              alt="pintura"
            />
            <p>Pintura</p>
          </a>
        </div>
        <!--Card de construir-->
        <div class="services-row-card">
          <a href="#" class="card-clicavel" id="construr">
            <img
              class="services-image"
              src="images/construir.png"
              alt="ícone de construir"
            />
            <p>Construir</p>
          </a>
        </div>
        <!--Card de reformar-->
        <div class="services-row-card">
          <a href="#" class="card-clicavel" id="reformar">
            <img
              class="services-image"
              src="images/reformar.png"
              alt="ícone de reformar"
            />
            <p>Reformar</p>
          </a>
        </div>
        <!--Card de pequenos reparos-->
        <div class="services-row-card">
          <a href="#" class="card-clicavel" id="pequenos-reparos">
            <img
              class="services-image"
              src="images/pequenos-reparos.png"
              alt="ícone de planejar ou decorar"
            />
            <p>Pequenos Reparos</p>
          </a>
        </div>
        <!--Card de serviços elétricos-->
        <div class="services-row-card">
          <a href="#" class="card-clicavel" id="servicos-eletricos">
            <img
              class="services-image"
              src="images/servicos-eletricos.png"
              alt="ícone de serviços elétricos"
            />
            <p>Serviços Elétricos</p>
          </a>
        </div>
      </div>
    </section>
    <!--Fim da seção de serviços-->
  </body>
</html>
